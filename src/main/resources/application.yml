spring:
  application:
    name: desafio magalu
  main:
    lazy-initialization: false
  datasource:
    url: jdbc:postgresql://localhost:5432/agendamento
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
